<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- headings area -->
    <div align="center" id="headarea">
      <table cellspacing="0" cellpadding="7.5" width="800">
        <tr>
          <th bgcolor="lightblue"><h3>Step 1: Account</h3></th>
          <th bgcolor="lightgrey"><h3>Step 2: Personal Details</h3></th>
          <th bgcolor="lightgrey"><h3> Step 3: Your Review</h3></th>
        </tr>
      </table>
    </div>
    <!-- forms area -->
    <div id="formarea">
      <fieldset>
        <legend><h2>Account</h2></legend>
        <div>
        <form action="">
          <label for="email">Email Address:</label>
          <br />
          <br />
          <input
            type="email"
            placeholder="Enter E-Mail"
            name="email"
            id="email"
            required/>
        </div>
        <br />
        <!-- enter password ka div hai hai yeh -->
        <div>
          <label for="password">Password:</label>
          <br />
          <br />
          <input 
          type="password"
          placeholder="Enter Password"
          required 
          id="password"
          value=""/>
        </div>
        <br />
        <!-- confirm password ka div hai yeh -->
        <div>
          <label for="conpassword">Confirm Password:</label>
          <br />
          <br />
          <input 
          type="password"
          placeholder="Confirm Password"
          id="conpassword"
          required />
        </div>
        <br />
        <!-- back or next buttonns ka div hai -->
        <div>
        <a href="../index.html">
            <img src="../images/back.png" alt="backbutton" width="150px">
        </a>
        <a href="personal.html">
          <img src="../images/next.png" alt="nextbutton" width="150px">
        </a>
      </div>
        </form>
      </fieldset>
    </div>


  </body>
</html>
